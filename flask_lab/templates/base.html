<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>{% block title %}{% endblock %} - Flask + SQLAlchemy</title>
    {% block head %}
    {% endblock %}
</head>

<body>
    <div>
        <ul>
            <li><a href="{{url_for('home')}}">Home</a></li>
            <li><a href="{{url_for('login')}}">Login</a></li>
        </ul>
    </div>
    <div id="header">Flask + SQLAlchemy</div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div></div>
    <div id="footer">made by tomasQL</div>
</body>

</html>
